<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï§ëÎåÄ Ï∂úÌÉÄ Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</title>
    <style>
        :root {
            --color-vacation: #ADD8E6;
            --color-overnight: #90EE90;
            --color-outing: #FFA07A;
            --color-border: #e0e0e0;
            --color-text-primary: #212121;
            --color-text-secondary: #757575;
            --color-bg-primary: #ffffff;
            --color-bg-secondary: #f5f5f5;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--color-bg-secondary);
            color: var(--color-text-primary);
            margin: 0;
            padding: 24px;
            font-size: 16px;
        }
        .container {
            max-width: 1600px;
            margin: auto;
            display: grid;
            grid-template-areas:
                "header header"
                "personnel history"
                "calendars calendars";
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        header {
            grid-area: header;
            background: var(--color-bg-primary);
            padding: 20px 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        .total-personnel-setting {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .total-personnel-setting label {
            font-weight: 600;
        }
        .total-personnel-setting input {
            width: 60px;
            padding: 8px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }
        .card {
            background-color: var(--color-bg-primary);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        #personnel-section { grid-area: personnel; }
        #history-section { grid-area: history; }
        #calendars-section { grid-area: calendars; }
        .card h2 {
            margin-top: 0;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--color-border);
        }
        #personnel-list, #leave-history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        #personnel-list li, #leave-history-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 8px;
            border-bottom: 1px solid var(--color-border);
        }
        #personnel-list li:last-child, #leave-history-list li:last-child {
            border-bottom: none;
        }
        .personnel-name {
            font-weight: 500;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }
        .personnel-name:focus {
            background-color: #e0e7ff;
            outline: 2px solid #6366f1;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }
        .btn-add {
            background-color: #3b82f6;
            color: white;
        }
        .btn-add:hover { background-color: #2563eb; }
        .btn-delete {
            background-color: #ef4444;
            color: white;
        }
        .btn-delete:hover { background-color: #dc2626; }
        #calendars-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }
        .calendar {
            background-color: var(--color-bg-primary);
            border-radius: var(--border-radius);
            padding: 16px;
        }
        .calendar-header {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .day-name, .day-cell {
            text-align: center;
            padding: 4px 0;
            font-size: 14px;
        }
        .day-name {
            font-weight: 600;
            color: var(--color-text-secondary);
        }
        .day-cell {
            position: relative;
            height: 60px;
            border: 1px solid transparent;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 5px;
            background-clip: padding-box;
        }
        .day-cell.has-date {
            border-color: var(--color-border);
        }
        .day-number {
            font-weight: 500;
            margin-bottom: 4px;
        }
        .leave-info {
            font-size: 12px;
            font-weight: 600;
            color: var(--color-text-primary);
        }
        .day-cell.vacation { background-color: var(--color-vacation); }
        .day-cell.overnight { background-color: var(--color-overnight); }
        .day-cell.outing { background-color: var(--color-outing); }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.3s, opacity 0.3s;
        }
        .modal-overlay.visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .modal-content {
            background: white;
            padding: 32px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 22px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .modal-actions {
            margin-top: 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #d1d5db; color: var(--color-text-primary); }
        .btn-secondary:hover { background-color: #9ca3af; }

        @media (max-width: 1200px) {
            .container {
                grid-template-areas:
                    "header"
                    "personnel"
                    "history"
                    "calendars";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üìÖ Ï§ëÎåÄ Ï∂úÌÉÄ Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</h1>
            <div class="total-personnel-setting">
                <label for="total-personnel">Ï¥ù Ï§ëÎåÄÏõê Ïàò:</label>
                <input type="number" id="total-personnel" min="1" value="10">
            </div>
        </header>

        <div id="personnel-section" class="card">
            <h2>üë• Ï§ëÎåÄÏõê Í¥ÄÎ¶¨</h2>
            <ul id="personnel-list"></ul>
        </div>

        <div id="history-section" class="card">
            <h2>üìú Ï∂úÌÉÄ ÎÇ¥Ïó≠</h2>
            <ul id="leave-history-list"></ul>
        </div>

        <div id="calendars-section" class="card">
            <h2>üóìÔ∏è 2025ÎÖÑ Ï∂úÌÉÄ Îã¨Î†•</h2>
            <div id="calendars-container"></div>
        </div>
    </div>

    <div id="leave-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Ï∂úÌÉÄ Ï†ïÎ≥¥ ÏûÖÎ†•</h3>
            <form id="leave-form">
                <input type="hidden" id="personnel-id">
                <div class="form-group">
                    <label for="leave-type">Ï∂úÌÉÄ Ï¢ÖÎ•ò</label>
                    <select id="leave-type" required>
                        <option value="vacation">Ìú¥Í∞Ä (ÏµúÎåÄ 15Ïùº)</option>
                        <option value="overnight">Ïô∏Î∞ï (1Î∞ï 2Ïùº)</option>
                        <option value="outing">Ïô∏Ï∂ú (1Ïùº)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date">ÏãúÏûë ÎÇ†Ïßú</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">Ï¢ÖÎ£å ÎÇ†Ïßú</label>
                    <input type="date" id="end-date" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-button" class="btn-secondary">Ï∑®ÏÜå</button>
                    <button type="submit" id="save-button" class="btn-primary">Ï∂úÌÉÄ Ï∂îÍ∞Ä</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ÏöîÏÜå Ï∞∏Ï°∞ ---
            const personnelList = document.getElementById('personnel-list');
            const leaveHistoryList = document.getElementById('leave-history-list');
            const calendarsContainer = document.getElementById('calendars-container');
            const totalPersonnelInput = document.getElementById('total-personnel');
            const modal = document.getElementById('leave-modal');
            const modalTitle = document.getElementById('modal-title');
            const leaveForm = document.getElementById('leave-form');
            const personnelIdInput = document.getElementById('personnel-id');
            const leaveTypeSelect = document.getElementById('leave-type');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const cancelButton = document.getElementById('cancel-button');

            // --- ÏÉÅÌÉú Í¥ÄÎ¶¨ ---
            let state = {
                totalPersonnel: 10,
                personnel: [],
                leaves: []
            };

            // --- Îç∞Ïù¥ÌÑ∞ Î°úÎìú Î∞è Ï¥àÍ∏∞Ìôî ---
            function loadState() {
                const savedState = localStorage.getItem('leaveManagementState');
                if (savedState) {
                    state = JSON.parse(savedState);
                } else {
                    // Í∏∞Î≥∏ Ï§ëÎåÄÏõê 10Î™Ö ÏÉùÏÑ±
                    for (let i = 1; i <= 10; i++) {
                        state.personnel.push({ id: `p${Date.now()}${i}`, name: `Ï§ëÎåÄÏõê ${i}` });
                    }
                }
                totalPersonnelInput.value = state.totalPersonnel;
            }

            function saveState() {
                localStorage.setItem('leaveManagementState', JSON.stringify(state));
            }

            // --- Î†åÎçîÎßÅ Ìï®Ïàò ---
            function render() {
                renderPersonnelList();
                renderLeaveHistory();
                renderCalendars();
            }

            function renderPersonnelList() {
                personnelList.innerHTML = '';
                state.personnel.forEach(p => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="personnel-name" contenteditable="true" data-id="${p.id}">${p.name}</span>
                        <button class="btn-add" data-id="${p.id}" data-name="${p.name}">Ï∂úÌÉÄ ÏûÖÎ†•</button>
                    `;
                    personnelList.appendChild(li);
                });
            }

            function renderLeaveHistory() {
                leaveHistoryList.innerHTML = '';
                 if (state.leaves.length === 0) {
                    leaveHistoryList.innerHTML = '<li>Ï∂úÌÉÄ ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.</li>';
                    return;
                }
                const sortedLeaves = [...state.leaves].sort((a,b) => new Date(a.startDate) - new Date(b.startDate));

                sortedLeaves.forEach(leave => {
                    const person = state.personnel.find(p => p.id === leave.personnelId);
                    if (!person) return;

                    const li = document.createElement('li');
                    const leaveTypeMap = { vacation: 'Ìú¥Í∞Ä', overnight: 'Ïô∏Î∞ï', outing: 'Ïô∏Ï∂ú' };
                    li.innerHTML = `
                        <span>
                            <strong>${person.name}</strong> - ${leaveTypeMap[leave.type]}
                            <br>
                            <small>${leave.startDate} ~ ${leave.endDate}</small>
                        </span>
                        <button class="btn-delete" data-id="${leave.id}">ÏÇ≠Ï†ú</button>
                    `;
                    leaveHistoryList.appendChild(li);
                });
            }

            function renderCalendars() {
                calendarsContainer.innerHTML = '';
                const leaveDataByDate = getLeaveDataByDate();

                for (let month = 6; month < 12; month++) { // 7Ïõî(6)Î∂ÄÌÑ∞ 12Ïõî(11)ÍπåÏßÄ
                    const calendarDiv = document.createElement('div');
                    calendarDiv.className = 'calendar';
                    
                    const date = new Date(2025, month, 1);
                    const monthName = date.toLocaleString('ko-KR', { month: 'long' });

                    let gridHtml = `<div class="calendar-header">2025ÎÖÑ ${monthName}</div>`;
                    gridHtml += '<div class="calendar-grid">';
                    
                    const dayNames = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
                    dayNames.forEach(name => gridHtml += `<div class="day-name">${name}</div>`);
                    
                    const firstDay = date.getDay();
                    const daysInMonth = new Date(2025, month + 1, 0).getDate();

                    for (let i = 0; i < firstDay; i++) {
                        gridHtml += '<div class="day-cell"></div>';
                    }

                    for (let day = 1; day <= daysInMonth; day++) {
                        const currentDateStr = `2025-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        const dailyData = leaveDataByDate[currentDateStr] || { count: 0, types: new Set() };
                        
                        let classes = 'day-cell has-date';
                        // Ïó¨Îü¨ Ï∂úÌÉÄ Ï¢ÖÎ•òÍ∞Ä Í≤πÏπ† Í≤ΩÏö∞, Ìú¥Í∞Ä > Ïô∏Î∞ï > Ïô∏Ï∂ú ÏàúÏúºÎ°ú ÏÉâÏÉÅ Ïö∞ÏÑ†ÏàúÏúÑ Ï†ÅÏö©
                        if (dailyData.types.has('vacation')) classes += ' vacation';
                        else if (dailyData.types.has('overnight')) classes += ' overnight';
                        else if (dailyData.types.has('outing')) classes += ' outing';

                        const percentage = state.totalPersonnel > 0 ? ((dailyData.count / state.totalPersonnel) * 100).toFixed(0) : 0;
                        
                        gridHtml += `
                            <div class="${classes}">
                                <div class="day-number">${day}</div>
                                ${dailyData.count > 0 ? `<div class="leave-info">${dailyData.count}Î™Ö (${percentage}%)</div>` : ''}
                            </div>
                        `;
                    }

                    gridHtml += '</div>'; // close calendar-grid
                    calendarDiv.innerHTML = gridHtml;
                    calendarsContainer.appendChild(calendarDiv);
                }
            }
            
            function getLeaveDataByDate() {
                const data = {};
                state.leaves.forEach(leave => {
                    let currentDate = new Date(leave.startDate);
                    const endDate = new Date(leave.endDate);

                    while (currentDate <= endDate) {
                        const dateStr = currentDate.toISOString().split('T')[0];
                        if (!data[dateStr]) {
                            data[dateStr] = { count: 0, types: new Set() };
                        }
                        data[dateStr].count++;
                        data[dateStr].types.add(leave.type);
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                });
                return data;
            }

            // --- Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨ ---
            totalPersonnelInput.addEventListener('change', (e) => {
                const newTotal = parseInt(e.target.value, 10);
                if (newTotal > 0) {
                    state.totalPersonnel = newTotal;
                    saveState();
                    renderCalendars(); // Ï∂úÌÉÄÏú®Ïù¥ Î≥ÄÍ≤ΩÎêòÎØÄÎ°ú Îã¨Î†•Îßå Îã§Ïãú Î†åÎçîÎßÅ
                } else {
                    e.target.value = state.totalPersonnel; // Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Í∞íÏùÄ Ïù¥Ï†Ñ Í∞íÏúºÎ°ú Î≥µÏõê
                }
            });

            personnelList.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-add')) {
                    openModal(e.target.dataset.id, e.target.dataset.name);
                }
            });

            personnelList.addEventListener('focusout', (e) => {
                if (e.target.classList.contains('personnel-name')) {
                    const id = e.target.dataset.id;
                    const newName = e.target.textContent;
                    const person = state.personnel.find(p => p.id === id);
                    if (person && person.name !== newName) {
                        person.name = newName;
                        saveState();
                        renderLeaveHistory(); // Ïù¥Î¶ÑÏù¥ Î≥ÄÍ≤ΩÎêòÏóàÏùÑ Ïàò ÏûàÏúºÎØÄÎ°ú ÎÇ¥Ïó≠ÎèÑ Í∞±Ïã†
                    }
                }
            });
            
            leaveHistoryList.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-delete')) {
                    if (confirm('Ïù¥ Ï∂úÌÉÄ ÎÇ¥Ïó≠ÏùÑ Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                        const id = e.target.dataset.id;
                        state.leaves = state.leaves.filter(l => l.id !== id);
                        saveState();
                        render();
                    }
                }
            });

            leaveForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const leave = {
                    id: `l${Date.now()}`,
                    personnelId: personnelIdInput.value,
                    type: leaveTypeSelect.value,
                    startDate: startDateInput.value,
                    endDate: endDateInput.value,
                };
                state.leaves.push(leave);
                saveState();
                render();
                closeModal();
            });

            leaveTypeSelect.addEventListener('change', updateEndDateRules);
            startDateInput.addEventListener('change', updateEndDateRules);

            function updateEndDateRules() {
                const type = leaveTypeSelect.value;
                const startDate = new Date(startDateInput.value);

                if (!startDateInput.value) {
                    endDateInput.value = '';
                    endDateInput.readOnly = false;
                    return;
                }

                endDateInput.readOnly = false;
                endDateInput.min = startDateInput.value;

                if (type === 'outing') {
                    endDateInput.value = startDateInput.value;
                    endDateInput.readOnly = true;
                } else if (type === 'overnight') {
                    startDate.setDate(startDate.getDate() + 1);
                    endDateInput.value = startDate.toISOString().split('T')[0];
                    endDateInput.readOnly = true;
                } else if (type === 'vacation') {
                    const maxEndDate = new Date(startDate);
                    maxEndDate.setDate(maxEndDate.getDate() + 14); // ÏµúÎåÄ 15Ïùº
                    endDateInput.max = maxEndDate.toISOString().split('T')[0];
                     if (!endDateInput.value || new Date(endDateInput.value) < new Date(startDateInput.value) || new Date(endDateInput.value) > new Date(endDateInput.max) ) {
                        endDateInput.value = startDateInput.value; // ÏãúÏûëÏùºÎ°ú Ï¥àÍ∏∞Ìôî
                    }
                }
            }

            cancelButton.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            function openModal(personnelId, personnelName) {
                leaveForm.reset();
                personnelIdInput.value = personnelId;
                modalTitle.textContent = `${personnelName} - Ï∂úÌÉÄ Ï†ïÎ≥¥ ÏûÖÎ†•`;
                
                // ÎÇ†Ïßú ÏûÖÎ†• ÌïÑÎìúÏùò min/max ÏÑ§Ï†ï
                const today = new Date().toISOString().split('T')[0];
                startDateInput.min = '2025-07-01';
                startDateInput.max = '2025-12-31';
                endDateInput.min = '2025-07-01';
                endDateInput.max = '2025-12-31';
                
                modal.classList.add('visible');
                updateEndDateRules();
            }

            function closeModal() {
                modal.classList.remove('visible');
            }

            // --- Ïï± ÏãúÏûë ---
            loadState();
            render();
        });
    </script>

</body>
</html>
